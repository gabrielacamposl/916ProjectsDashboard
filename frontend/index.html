<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>916 Dashboard - Aloha 19 & Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');
        
        :root {
            --wendy-red: #E31837;
            --wendy-dark-red: #B91C3C;
            --wendy-blue: #0085CA;
            --wendy-yellow: #FFC72C;
            --wendy-dark-blue: #1E40AF;
            --wendy-gray: #F3F4F6;
            --wendy-dark-gray: #374151;
            --wendy-light-gray: #F9FAFB;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--wendy-red) 0%, var(--wendy-dark-red) 100%);
            min-height: 100vh;
            color: var(--wendy-dark-gray);
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 4px solid var(--wendy-red);
            padding-bottom: 30px;
            background: linear-gradient(135deg, var(--wendy-light-gray) 0%, white 100%);
            margin: -40px -40px 40px -40px;
            padding: 40px 40px 30px 40px;
            border-radius: 20px 20px 0 0;
        }
        
        .title {
            color: var(--wendy-red);
            font-size: 2.8em;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .company-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--wendy-red), var(--wendy-dark-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.8em;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(227, 24, 55, 0.3);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .logo-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }
        
        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }
        
        .subtitle {
            color: var(--wendy-dark-gray);
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .status-section {
            background: linear-gradient(135deg, var(--wendy-light-gray) 0%, #E5F3FF 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 6px solid var(--wendy-blue);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--wendy-dark-gray);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--wendy-red) 0%, var(--wendy-dark-red) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 15px 10px 0;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(227, 24, 55, 0.4);
        }
        
        .btn.refresh {
            background: linear-gradient(135deg, var(--wendy-yellow) 0%, #F59E0B 100%);
            color: var(--wendy-dark-gray);
        }
        
        .btn.info {
            background: linear-gradient(135deg, var(--wendy-blue) 0%, var(--wendy-dark-blue) 100%);
        }
        
        .status {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        .status.success {
            background: #ECFDF5;
            color: #065F46;
            border: 3px solid #10B981;
        }
        
        .status.error {
            background: #FEF2F2;
            color: #991B1B;
            border: 3px solid #EF4444;
        }
        
        .status.loading {
            background: #EFF6FF;
            color: #1E40AF;
            border: 3px solid var(--wendy-blue);
        }
        
        .status.warning {
            background: #FFFBEB;
            color: #92400E;
            border: 3px solid var(--wendy-yellow);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--wendy-red) 0%, var(--wendy-dark-red) 100%);
            color: white;
            padding: 15px 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--wendy-yellow), white, var(--wendy-blue));
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(227, 24, 55, 0.3);
        }
        
        .stat-card.finished {
            background: linear-gradient(135deg, #6671e2 0%, #7e58ee 100%);
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 4px;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.75em;
            font-weight: 500;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            line-height: 1.2;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .chart-wrapper {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #E5E7EB;
            position: relative;
            overflow: hidden;
        }
        
        .chart-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--wendy-red), var(--wendy-yellow), var(--wendy-blue));
        }
        
        .chart-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--wendy-dark-gray);
            font-size: 1.4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .region-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            background: var(--wendy-gray);
            border-radius: 15px;
            padding: 8px;
            border: 2px solid #E5E7EB;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--wendy-red) 0%, var(--wendy-dark-red) 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(227, 24, 55, 0.3);
        }
        
        .tab:hover:not(.active) {
            background: #E5E7EB;
            transform: translateY(-1px);
        }
        
        .last-update {
            text-align: center;
            color: var(--wendy-dark-gray);
            font-style: italic;
            font-weight: 500;
            margin-top: 30px;
            padding: 20px;
            background: var(--wendy-light-gray);
            border-radius: 12px;
            border-left: 4px solid var(--wendy-red);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #F3F4F6;
            border-top: 3px solid var(--wendy-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .regional-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 0;
        }
        
        .regional-stat-card {
            background: linear-gradient(135deg, var(--wendy-red) 0%, var(--wendy-dark-red) 100%);
            color: white;
            padding: 12px 8px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .regional-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--wendy-yellow), white);
        }
        
        .regional-stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(227, 24, 55, 0.3);
        }
        
        .regional-stat-number {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 3px;
            line-height: 1;
        }
        
        .regional-stat-label {
            font-size: 0.65em;
            font-weight: 500;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            line-height: 1.1;
        }
        
        .project-details-section {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--wendy-light-gray) 0%, white 100%);
            border-radius: 15px;
            border: 2px solid #E5E7EB;
        }

        #projectDetailsContainer {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            padding: 30px;
            border-radius: 15px;
            border-left: 6px solid var(--wendy-blue);
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .more-info-section {
            margin-top: 40px;
            text-align: center;
        }

        .table-container {
            max-height: 600px;
            overflow: auto;
            margin-top: 25px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            font-family: 'Montserrat', sans-serif;
        }

        .excel-table th {
            background: linear-gradient(135deg, var(--wendy-red) 0%, var(--wendy-dark-red) 100%);
            color: white;
            padding: 12px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8em;
        }

        .excel-table td {
            padding: 10px;
            border: 1px solid #E5E7EB;
            text-align: center;
            font-weight: 500;
        }

        .excel-table tr:nth-child(even) {
            background-color: var(--wendy-light-gray);
        }

        .excel-table tr:hover {
            background-color: #EFF6FF;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .close-table {
            float: right;
            background: var(--wendy-red);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .close-table:hover {
            background: var(--wendy-dark-red);
            transform: translateY(-2px);
        }

        #detailedTableContainer {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            padding: 30px;
            border-radius: 15px;
            border-left: 6px solid var(--wendy-blue);
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* NUEVOS ESTILOS PARA GRÁFICAS SEPARADAS */
        .project-types-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .project-types-container.single {
            grid-template-columns: 1fr;
        }

        .dual-chart-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #E5E7EB;
            position: relative;
            overflow: hidden;
        }

        .dual-chart-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--wendy-red), var(--wendy-yellow), var(--wendy-blue));
        }

        .dual-chart-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .dual-chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--wendy-dark-gray);
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                916 Dashboard
            </h1>
            <p class="subtitle">Aloha 19 Implementation & Project Management System</p>
        </div>
        
        <div class="">
            <div style="margin-bottom: 15px;">
                <div id="connectionStatus">Connecting to server...</div>
            </div>
            <button onclick="refreshData()" class="btn refresh">Refresh Data</button>
        </div>
        
        <div id="statusMessage"></div>
        
        <div class="region-tabs">
            <button class="tab active" onclick="handleTabClick('global', this)">Global View (FL + TX)</button>
            <button class="tab" onclick="handleTabClick('florida', this)">Florida Region</button>
            <button class="tab" onclick="handleTabClick('texas', this)">Texas Region</button>
        </div>
        
        <div id="alohaStats" class="stats-grid">
            <!-- Statistics cards generated here -->
        </div>
        
        <!-- Regional Statistics - Only visible in Global View -->
        <div id="regionalStats" style="display: none;">
            <h3 style="text-align: center; color: var(--wendy-dark-gray); margin: 30px 0 25px 0; font-weight: 700;">Regional Performance</h3>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 50px; max-width: 900px; margin: 0 auto;">
                <!-- Florida Section -->
                <div>
                    <h4 style="color: var(--wendy-red); margin-bottom: 15px; font-weight: 600; font-size: 1.1em; text-align: center;">Florida Region</h4>
                    <div class="regional-stats-grid" id="floridaRegionalStats">
                        <!-- Florida regional cards -->
                    </div>
                </div>
                
                <!-- Texas Section -->
                <div>
                    <h4 style="color: var(--wendy-red); margin-bottom: 15px; font-weight: 600; font-size: 1.1em; text-align: center;">Texas Region</h4>
                    <div class="regional-stats-grid" id="texasRegionalStats">
                        <!-- Texas regional cards -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart-title">Aloha 19 Implementation Status</div>
                <canvas id="aloha19Chart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <div class="chart-title">Wiring Progress</div>
                <canvas id="wiringChart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <div class="chart-title">Digital Deployment</div>
                <canvas id="techChart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <div class="chart-title">Project Status Overview</div>
                <canvas id="projectsChart"></canvas>
            </div>
        </div>

        <!-- NUEVO: Contenedor para gráficas de Project Types separadas -->
        <div id="projectTypesContainer" class="project-types-container">
            <!-- Se llenará dinámicamente según la vista -->
        </div>
        
        <div class="project-details-section">
            <button onclick="showProjectDetailsTable()" class="btn info">View Detailed Project Information</button>
        </div>

        <div id="projectDetailsContainer" style="display: none; margin-top: 25px;">
            <div class="section-title">Detailed Project Information</div>
            <button onclick="hideProjectDetailsTable()" class="close-table">✖ Close</button>
            <div class="table-container">
                <table id="projectDetailsTable" class="excel-table">
                    <!-- Table generated dynamically -->
                </table>
            </div>
        </div>

        <div id="moreInfoSection" class="more-info-section" style="display: none;">
            <button onclick="showDetailedTable()" class="btn info">View Detailed Regional Information</button>
        </div>

        <div id="detailedTableContainer" style="display: none;">
            <button onclick="hideDetailedTable()" class="close-table">✖ Close</button>
            <div class="table-container">
                <table id="detailedTable" class="excel-table">
                    <!-- Table generated dynamically -->
                </table>
            </div>
        </div>
        
        <div id="lastUpdate" class="last-update"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://nine16-foods-api.onrender.com'; 
        
        // Global variables
        let dashboardData = null;
        let allCharts = {};
        let currentRegion = 'global';
        
        // Function to load data from API
        async function loadDataFromAPI() {
            try {
                showStatus('Loading data from SharePoint...', 'loading');
                
                const response = await fetch(`${API_BASE_URL}/api/data`);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status.includes('error')) {
                    throw new Error(data.status);
                }
                
                dashboardData = data;
                
                document.getElementById('connectionStatus').innerHTML = `
                    <span style="color: #10B981;">✅ Connected to server</span>
                `;
                
                showStatus('Data loaded successfully from SharePoint', 'success');
                updateDashboard();
                updateLastUpdate();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`Error connecting to server: ${error.message}`, 'error');
                
                document.getElementById('connectionStatus').innerHTML = `
                    <span style="color: #EF4444;">❌ Connection error</span>
                `;
            }
        }
        
        // Function to refresh data manually
        async function refreshData() {
            try {
                showStatus('Requesting update...', 'loading');
                
                // First, request update
                await fetch(`${API_BASE_URL}/api/refresh`);
                
                // Wait a bit and then load new data
                setTimeout(loadDataFromAPI, 3000);
                
            } catch (error) {
                showStatus(`Error requesting update: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const spinner = type === 'loading' ? '<span class="loading-spinner"></span> ' : '';
            statusDiv.innerHTML = `<div class="status ${type}">${spinner}${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => statusDiv.innerHTML = '', 4000);
            }
        }
        
        function updateLastUpdate() {
            if (!dashboardData || !dashboardData.last_update) return;
            
            const updateDate = new Date(dashboardData.last_update);

            const formattedDate = updateDate.toLocaleString('en-US', {
                timeZone: 'America/Chicago',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
            });

            document.getElementById('lastUpdate').innerHTML =
                `Last update: ${formattedDate} (ET) | Automatic every 30 minutes | Real-time data`;
        }

        function getCurrentData() {
            if (!dashboardData) return null;
            
            switch(currentRegion) {
                case 'florida': return dashboardData.florida_data;
                case 'texas': return dashboardData.texas_data;
                case 'global': return dashboardData.global_data;
                default: return dashboardData.global_data;
            }
        }
        
        // Function to handle tab clicks
        function handleTabClick(region, tabElement) {
            currentRegion = region;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');
            
            // Show/hide more information button
            const moreInfoSection = document.getElementById('moreInfoSection');
            if (region === 'florida' || region === 'texas') {
                moreInfoSection.style.display = 'block';
            } else {
                moreInfoSection.style.display = 'none';
                hideDetailedTable(); // Hide table if visible
            }
            
            updateDashboard();
        }
        
        function showRegion(region) {
            currentRegion = region;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Find and activate the corresponding tab
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                const tabText = tab.textContent.toLowerCase();
                if ((region === 'global' && tabText.includes('global')) ||
                    (region === 'florida' && tabText.includes('florida')) ||
                    (region === 'texas' && tabText.includes('texas'))) {
                    tab.classList.add('active');
                }
            });
            
            // Show/hide more information button
            const moreInfoSection = document.getElementById('moreInfoSection');
            if (region === 'florida' || region === 'texas') {
                moreInfoSection.style.display = 'block';
            } else {
                moreInfoSection.style.display = 'none';
                hideDetailedTable(); // Hide table if visible
            }
            
            updateDashboard();
        }
        
        function updateAlohaStats(data) {
            if (!data || !data.aloha19) return;
            
            const statsGrid = document.getElementById('alohaStats');

        // NUEVA FUNCIÓN: Mostrar tabla detallada regional (datos reales del SharePoint)
        async function showDetailedTable() {
            try {
                if (currentRegion === 'global') {
                    showStatus('Detailed table only available for specific Florida or Texas views', 'warning');
                    return;
                }
                
                showStatus(`Loading detailed table for ${currentRegion} from SharePoint...`, 'loading');
                
                const response = await fetch(`${API_BASE_URL}/api/table/${currentRegion}/detailed`);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                if (!result.data || result.data.length === 0) {
                    showStatus(`No detailed data found for ${currentRegion}`, 'warning');
                    return;
                }
                
                // Generate table HTML with real SharePoint data
                const table = document.getElementById('detailedTable');
                let tableHTML = `<tr>`;
                
                // Create headers from available columns
                result.columns.forEach(col => {
                    tableHTML += `<th>Column ${col}</th>`;
                });
                tableHTML += `</tr>`;
                
                result.data.forEach(rowInfo => {
                    const row = rowInfo.data;
                    tableHTML += `<tr>`;
                    
                    result.columns.forEach(col => {
                        let cellValue = row[col] || '---';
                        // Ensure 0 values become "---"
                        if (cellValue === 0 || cellValue === '0' || cellValue === '0.0') {
                            cellValue = '---';
                        }
                        tableHTML += `<td>${cellValue}</td>`;
                    });
                    
                    tableHTML += `</tr>`;
                });
                
                table.innerHTML = tableHTML;
                document.getElementById('detailedTableContainer').style.display = 'block';
                
                showStatus(`Detailed ${currentRegion} table loaded (${result.total_rows} rows from ${result.sheet})`, 'success');
                
            } catch (error) {
                showStatus(`Error loading detailed table: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        // Updated function to create charts with specified type
        function createChart(ctx, data, title, colors = null, showValues = true, chartType = 'doughnut', dataKey = '') {
            if (allCharts[ctx.canvas.id]) {
                allCharts[ctx.canvas.id].destroy();
            }
            
            const defaultColors = ['#E31837', '#FFC72C', '#8B5CF6', '#10B981', '#0085CA', '#6B7280'];
            const chartColors = colors || defaultColors;
            
            const config = {
                type: chartType,
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: chartColors,
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: chartType === 'bar' ? 'top' : 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12,
                                    family: 'Montserrat',
                                    weight: '600'
                                }
                            }
                        },
                        datalabels: showValues ? {
                            color: chartType === 'bar' ? '#374151' : 'white',
                            font: {
                                weight: 'bold',
                                size: 14,
                                family: 'Montserrat'
                            },
                            formatter: (value, context) => {
                                return value > 0 ? value : '';
                            },
                            anchor: chartType === 'bar' ? 'end' : 'center',
                            align: chartType === 'bar' ? 'top' : 'center'
                        } : false
                    }
                },
                plugins: showValues ? [ChartDataLabels] : []
            };

            // Specific configurations for bar charts
            if (chartType === 'bar') {
                config.options.scales = {
                    y: {
                        beginAtZero: true,
                        max: 80,
                        ticks: {
                            stepSize: 10,
                            font: {
                                family: 'Montserrat',
                                weight: '500'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 0,
                            font: {
                                family: 'Montserrat',
                                weight: '500'
                            }
                        }
                    }
                };
                config.options.plugins.legend.display = false;
            }
            
            allCharts[ctx.canvas.id] = new Chart(ctx, config);
        }
